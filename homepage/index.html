<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Homepage</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header containing profile and currency -->
    <header>
        <!-- Profile section (top left) -->
        <div class="profile">
            <img id="profileImage" src="https://placehold.co/60x60?text=User" alt="Profile Image">
            <div class="profile-info">
                <h2 id="profileName">Username</h2>
                <div class="level-container">
                    <span id="userLevel">Level 1</span>
                    <div class="progress-bar">
                        <div class="progress" id="levelProgress"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Currency and packs (top right) -->
        <div class="currency">
            <div class="gems">
                <img src="https://placehold.co/30x30?text=Gems" alt="Gems">
                <span id="gemsCount">100</span>
            </div>
            <div class="packs-owned">
                <img src="https://placehold.co/30x30?text=Pack" alt="Packs">
                <span id="packsCount">5</span>
            </div>
        </div>
    </header>
    
    <!-- Main content area -->
    <main>
        <!-- Pack display (central) -->
        <div class="pack-container">
            <div id="mainPack" class="pack">
                <img src="https://placehold.co/200x300?text=Game+Pack" alt="Game Pack">
            </div>
            <!-- Pack progress indicator -->
            <div class="pack-progress">
                <div class="pack-count">
                    <span id="currentPacks">5</span> packs owned
                </div>
                <div class="progress-bar">
                    <div class="progress" id="packProgress"></div>
                </div>
                <div class="pack-progress-text">
                    <span id="packProgressText">50/100</span> to next pack
                </div>
            </div>
        </div>
        
        <!-- Collections button -->
        <div class="collections-button">
            <button id="collectionsBtn">Collections</button>
        </div>
    </main>

    <script>
        // Variables that can be easily changed
        const userData = {
            profileName: "Player123",
            userLevel: 5,
            levelProgress: 65, // percentage
            gemsCount: 250,
            packsCount: 8,
            packProgress: 75, // percentage
            packProgressText: "75/100"
        };

        // Update DOM with user data
        document.getElementById("profileName").textContent = userData.profileName;
        document.getElementById("userLevel").textContent = `Level ${userData.userLevel}`;
        document.getElementById("levelProgress").style.width = `${userData.levelProgress}%`;
        document.getElementById("gemsCount").textContent = userData.gemsCount;
        document.getElementById("packsCount").textContent = userData.packsCount;
        document.getElementById("currentPacks").textContent = userData.packsCount;
        document.getElementById("packProgress").style.width = `${userData.packProgress}%`;
        document.getElementById("packProgressText").textContent = userData.packProgressText;

        // Make pack interactable
        document.getElementById("mainPack").addEventListener("click", function() {
            // Later this will link to the pack opening page
            console.log("Opening pack page...");
        });
    </script>
</body>
</html>
