<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My CS Monsters - Game Homepage</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/null_terminators_logo.ico"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-content">
        <section class="profile" aria-label="User Profile">
          <span class="avatar" aria-label="User avatar">U</span>
          <div class="profile-info">
            <h1 id="profileName">Guest</h1>
            <div class="level-container">
              <span id="userLevel">Level 1</span>
              <progress
                class="level-bar"
                id="levelProgress"
                max="100"
                value="0"
                aria-label="Level Progress"
              ></progress>
              <span class="progress-label" id="levelProgressLabel">0%</span>
            </div>
          </div>
        </section>
        <nav class="header-actions" aria-label="Main navigation">
          <div class="header-title">
            <h1>My CS Monsters</h1>
          </div>
          <button
            class="header-btn"
            onclick="location.href='../collection/collection.html'"
          >
            Collections
          </button>
          <button class="header-btn" id="registerBtn">Reset User</button>
          <ul class="stats-list" aria-label="User Stats">
            <li class="stat-card">
              <span class="stat-icon gems">&#9672;</span>
              <span class="gemCount label">Gem Count:</span>
              <span class="stat-value" id="headerGemsCount">0</span>
            </li>
            <li class="stat-card">
              <span class="stat-icon packs">&#10697;</span>
              <span class="packCount label">Pack Count:</span>
              <span class="stat-value" id="headerPacksCount">0</span>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="pack-section" aria-label="Main Game Pack">
        <article
          class="pack-card"
          id="mainPack"
          tabindex="0"
          aria-label="Game Pack Card"
          onclick="location.href='../pullpage/pack.html'"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4e6.svg"
            class="pack-icon"
            alt="Pack Box"
          />
          <div class="pack-title">Game Pack</div>
          <div class="pack-subtext" id="packSubtext">Click to open</div>
        </article>
        <footer class="pack-footer" aria-label="Pack Progress & Time">
          <div class="packs-counter">
            <span class="stat-icon packs">&#10697; Packs available:</span>
            <span class="stat-value" id="currentPacks">0</span>
          </div>
          <div class="pack-progress-group">
            <progress
              class="pack-bar"
              id="packProgress"
              max="100"
              value="0"
              aria-label="Pack Unlock Progress"
            ></progress>
            <span class="progress-label" id="packProgressLabel">0%</span>
          </div>
          <span class="pack-time" id="packTimeLeft">Loading...</span>
        </footer>
      </section>
    </main>

    <!-- Change name account modal -->
    <div class="modal-overlay" id="modalOverlay">
      <div
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="registerTitle"
      >
        <button class="modal-close" id="closeModalBtn" title="Close">
          &times;
        </button>
        <h2 id="registerTitle">Change Username</h2>
        <input
          type="text"
          id="newUsername"
          placeholder="Enter new username"
          maxlength="20"
          autocomplete="off"
        />
        <div class="form-tip">Username must be 3-16 letters or number</div>
        <button id="confirmRegisterBtn">Change Username</button>
      </div>
    </div>

    <div id="customNotice" class="custom-notice">
      <span id="customNoticeText"></span>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
