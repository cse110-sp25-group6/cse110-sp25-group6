<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Homepage</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="site-header">
    <div class="header-content">
      <section class="profile" aria-label="User Profile">
        <span class="avatar" aria-label="User avatar">U</span>
        <div class="profile-info">
          <h1 id="profileName">Guest</h1>
          <div class="level-container">
            <span id="userLevel">Level 1</span>
            <progress class="level-bar" id="levelProgress" max="100" value="0" aria-label="Level Progress"></progress>
            <span class="progress-label" id="levelProgressLabel">0%</span>
          </div>
        </div>
      </section>
      <nav class="header-actions" aria-label="Main navigation">
        <button type="button" class="header-btn" id="collectionsBtn">Collections</button>
        <button type="button" class="header-btn" id="registerBtn">Register account</button>
        <ul class="stats-list" aria-label="User Stats">
          <li>
            <span class="stat-icon gems">&#9672;</span>
            <span class="stat-value" id="headerGemsCount">0</span>
          </li>
          <li>
            <span class="stat-icon packs">&#10697;</span>
            <span class="stat-value" id="headerPacksCount">0</span>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="pack-section" aria-label="Main Game Pack">
      <!-- Card is just a white card, no outer box! -->
      <div class="pack-card" id="mainPack" tabindex="0" aria-label="Game Pack Card">
        <img src="https://placehold.co/240x340?text=Game+Pack" alt="Game Pack" class="pack-image" />
      </div>
      <div class="pack-footer" aria-label="Pack Progress & Time">
        <div class="packs-counter">
          <span class="stat-icon packs">&#10697;</span>
          <span class="stat-value" id="currentPacks">0</span>
        </div>
        <div class="pack-progress-group">
          <progress class="pack-bar" id="packProgress" max="100" value="0" aria-label="Pack Unlock Progress"></progress>
          <span class="progress-label" id="packProgressLabel">0%</span>
        </div>
        <span class="pack-time" id="packTimeLeft">Loading...</span>
      </div>
    </section>
  </main>

  <!-- Register/Switch account modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="registerTitle">
      <button class="modal-close" id="closeModalBtn" title="Close">&times;</button>
      <h2 id="registerTitle">RegisterAccount</h2>
      <input type="text" id="newUsername" placeholder="Enter your username" maxlength="20" autocomplete="off" />
      <button id="confirmRegisterBtn">Create Account</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

<div id="customNotice" class="custom-notice">
  <span id="customNoticeText"></span>
</div>

</html>
