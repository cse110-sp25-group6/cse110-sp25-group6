<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Homepage</title>
  <link rel="stylesheet" href="style.css?v=1.02" />
</head>
<body>
  <header>
    <div class="profile">
      <div class="avatar">T6</div>
      <div class="profile-info">
        <h2 id="profileName">Team6</h2>
        <div class="level-container">
          
          <span id="userLevel">Level 5</span>

          <div class="progress-bar level-bar">
            <div class="progress" id="levelProgress"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="header-actions">
      <button class="header-btn" id="collectionsBtn">Collections</button>
      <stats-container>
        <stat-display class="gems">
          <span class="stat-icon">&#9672;</span>
          <span class="stat-value gems">0</span>
        </stat-display>
        <stat-display class="packs">
          <span class="stat-icon">&#10697;</span>
          <span class="stat-value packs">0</span>
        </stat-display>
      </stats-container>
    </div>
  </header>

  <main>
    <div class="pack-container">
      <div id="mainPack" class="pack">
        <!-- main pack image -->
        <img src="https://placehold.co/200x300?text=Game+Pack" alt="Game Pack"/>
      </div>
      <div class="pack-footer">
        <stats-container>
          <stat-display class="packs">
            <span class="stat-icon">&#10697;</span>
            <span class="stat-value" id="currentPacks">0</span>
          </stat-display>
        </stats-container>
        <div class="progress-bar pack-bar">
          <div class="progress" id="packProgress"></div>
        </div>
        <div class="pack-time" id="packTimeLeft">Time Left Placeholder</div>
      </div>
    </div>
  </main>

  <script type="module" src="script.js?v=1.01"></script>
</body>
</html>
