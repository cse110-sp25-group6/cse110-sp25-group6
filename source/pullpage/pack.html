<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="pack.css" rel="stylesheet">
    <title>Pull Page</title>
    <script src="pack.js" type="module"></script>
</head>

<body>
    <header>
        <a href="#">Home</a>
        <stats-container>
            <stat-display class="gems">Gems: 100</stat-display>
            <stat-display class="packs">Packs: 3</stat-display>
        </stats-container>
    </header>

    <main>
        <!--
            Just a placeholder for the card pack. Replace later once we have the art for this
        -->

            <video playsinline="" class="pack-video" src="genshinWishSingleTemp.mp4"
                style="display: none;"></video>
        </div>
        <div id="pack-image">
            <img id="packPlaceholder" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw=="
                width="300" height="150" alt="Placeholder image">
        </div>
        <section id="pull-buttons">
            <button type="button" class="pull1">Pull One(1)</button>
            <button type="button" class="pull10">Pull Ten(10)</button>
        </section>

    </main>
</body>
