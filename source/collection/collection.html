<!--
  Card Collection Page
  Displays the top bar, sorting sidebar, card grid, and inspector overlay.
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="collection.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home"
    />
    <title>My CS Monsters - Collection</title>
  </head>

  <body>
    <top-bar data-title="Collection"></top-bar>
    <main>
      <side-bar>
        <h2 id="sort-header">Sort By</h2>
        <hr />
        <sorting-options>
          <button id="sort-acquisition" class="selected">Recent</button>
          <button id="sort-name">Name</button>
          <button id="sort-rarity">Rarity</button>
        </sorting-options>
      </side-bar>

      <collection-container></collection-container>
      <card-inspector></card-inspector>
    </main>

    <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
    <script>
      TrackJS.install({
        token: "078c8cfe94554a518467d3f3180a781f",
        application: "my-cs-monsters",
        // for more configuration options, see https://docs.trackjs.com
      });
    </script>
    <script src="collection.js" type="module"></script>
  </body>
</html>
