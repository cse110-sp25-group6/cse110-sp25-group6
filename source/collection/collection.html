<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="collection.css" rel="stylesheet">
  <title>Card Grid</title>
  <script src="collection.js" type="module"></script>
</head>

<body>
  <top-bar data-title="Collection"></top-bar>
  <main>
    <side-bar>
      <h2 id="sort-header">Sort By</h2>
      <hr>
      <sorting-options>
        <button id="sort-acquisition" class="selected">Recent</button>
        <button id="sort-name">Name</button>
        <button id="sort-rarity">Rarity</button>
      </sorting-options>
    </side-bar>

    <collection-container></collection-container>
    <div class="inspector" style="display: none;">
      <button id="previous">&lt;</button>
      <inspect-container>
        <card-component id="insepct-card"></card-component>
        <div class="lore"> some lore </div>
      </inspect-container>
      <button id="next">&gt;</button>
    </div>
  </main>



</body>

</html>
