<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="collection.css" rel="stylesheet">
  <title>Card Grid</title>
  <script src="cardComponent.js" type="module"></script>
  <script src="collection.js" type="module"></script>
</head>

<body>
  <header>
    <a href="../homepage/index.html">Home</a>
    <h1>Collection</h1>
    <stats-container>
      <stat-display>
        <span class="stat-icon" id="gems">◈</span>
        <span class="stat-value">100</span>
      </stat-display>
      <stat-display>
        <span class="stat-icon" id="packs">⧉</span>
        <span class="stat-value">3</span></stat-display>
    </stats-container>
  </header>
  <main>
    <side-bar>
      <h2 id="sort-header">Sort By</h2>
      <hr>
      <sorting-options>
        <button id="sort-acquisition" class="selected">Recent</button>
        <button id="sort-name">Name</button>
        <button id="sort-rarity">Rarity</button>
      </sorting-options>
    </side-bar>

    <collection-container></collection-container>
  </main>



</body>

</html>
